<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="svgs/spotify.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body id="body" class="bg-black">

    <div class="navbar flex ">
        <img class="logo" src="svgs/spotify.svg" alt="logo">
        <h1 class="logohead">Spotify</h1>
    </div>
    <div class="right flex ">
        <div class="playlist">

            <div id="SongsContainer" class="list-playlist"> </div>

        </div>
    </div>

    <div class="music-player  ">
        <div class="controls ">
            <p class="song-info">Playing</p>

            <div class="control-1">

                <span class="material-symbols-outlined previous-song cursor">
                    skip_previous
                </span>
                <span class="material-symbols-outlined playx cursor" style="animation: spin 1s alternate">
                    play_circle
                </span>
                <span class="material-symbols-outlined next-song cursor">
                    skip_next
                </span>
            </div>

            <div class="Running flex">
                <div class="CurrentLen">
                    <p>00:00</p>
                </div>
                <div>/</div>
                <div class="SongLen">
                    <p>00:00</p>
                </div>
            </div>

        </div>

        <div class="seek-bar">
            <div class="player-bar cursor">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
