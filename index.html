<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body id="body" class="bg-black">
    <div>
        <div class="flex boxs">
            <div class="left ">
                <div class="home  p-1 ">
                    <span><i class="fa fa-spotify"
                            style="font-size:30px; color: green;"></i><strong>Spotify</strong></span>
                    <ul>
                        <!-- <li><i class="fa fa-spotify" style="font-size:30px;"></i><strong>Spotify</strong></li> -->
                        <li><span class="material-symbols-outlined">home</span>Home</li>
                        <li><span class="material-symbols-outlined">search</span>Search</li>

                    </ul>
                </div>

                <div class="library  p-1 ">
                    <div class="heading-lib flex">
                        <div class="lib-ico">
                            <span class="material-symbols-outlined">library_music</span>
                        </div>
                        <div class="lib-heading">
                            <h1>Your library</h1>
                        </div>
                        <div class="add">
                            <span class="material-symbols-outlined">add</span>

                        </div>
                    </div>

                    <div class="tags flex">
                        <div class="playlist-tag">
                            <p>Playlist</p>
                        </div>
                        <div class="artist-tag">
                            <p>Artists</p>
                        </div>
                    </div>

                    <div class="artists">
                        <div class="artits-section flex ">
                            <div class="image "></div>
                            <div class="info">
                                <h3>Arjit Singh</h3>
                                <p></p>

                            </div>
                        </div>
                        <div class="artits-section flex ">
                            <div class="image "></div>
                            <div class="info">
                                <h3>Arjit Singh</h3>
                                <p></p>

                            </div>
                        </div>
                        <div class="artits-section flex ">
                            <div class="image "></div>
                            <div class="info">
                                <h3>Arjit Singh</h3>
                                <p></p>

                            </div>
                        </div>
                        <div class="artits-section flex ">
                            <div class="image "></div>
                            <div class="info">
                                <h3>Arjit Singh</h3>
                                <p></p>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="control-action ">
                </div>
            </div>

            <div class="right ">
                <div class="navigation  flex ">
                    <div class="arrows">
                        <span class="material-symbols-outlined">
                            chevron_left
                        </span>
                        <span class="material-symbols-outlined">
                            navigate_next
                        </span>
                    </div>

                    <div class="auth">
                        <button>SignUp</button>
                        <button>Login</button>
                    </div>
                </div>

                <div class="playlist">

                    <h2>Spotify Playlists</h2>
                    <div id="playlistContainer" class="list-playlist flex"> </div>   
                        
                        <!-- <div class="card">
                            <div id="inner-card" class="inner-card flex">
                                <div class="card-play"><span class="material-symbols-outlined">
                                        play_circle
                                    </span></div>
                            </div>
                            <div class="card-title ">
                                <strong>
                                    <p id="title">Romantic Song</p>
                                </strong>
                                <p id="subject" style="font-size: 13px; color:   rgb(172, 177, 182);">Listen Heart Touching Songs</p>
                            </div>
                        </div> -->
                        <h2>Songs - You may Like</h2>
                        <div id="SongsContainer" class="list-playlist flex"> </div>   

                        

                    
                </div>
            </div>
            <div class="music-player  ">
                <div class="controls ">
                    <div class="control-1">
                        <span class="material-symbols-outlined" style="font-size: 50px;">
                            skip_previous
                        </span>
                        <span class="material-symbols-outlined" style="font-size: 50px;">
                            play_circle
                        </span>
                        <span class="material-symbols-outlined" style="font-size: 50px;">
                            skip_next
                        </span>
                    </div>

                    <div class="control-2">
                        <span class="material-symbols-outlined" style="font-size: 50px;">
                            volume_up
                        </span>
                    </div>
                </div>
            </div>
</body>
<script src="script.js"></script>

</html>
